<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Main Content -->
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    <div class="buttons">
      <button id="yesButton">Yes!</button>
      <button id="noButton">No</button>
    </div>
    <p id="response"></p>
  </div>

  <!-- Scattered Media Items -->
  <video class="floating-media floating-video" muted autoplay loop>
    <source src="videos/1.mp4" type="video/mp4">
  </video>
  <video class="floating-media floating-video" muted autoplay loop>
    <source src="videos/2.mp4" type="video/mp4">
  </video>
  <video class="floating-media floating-video" muted autoplay loop>
    <source src="videos/3.mp4" type="video/mp4">
  </video>
  <video class="floating-media floating-video" muted autoplay loop>
    <source src="videos/4.mp4" type="video/mp4">
  </video>

  <img src="images/Pochu.jpg" alt="Pochu" class="floating-media floating-img">
  <img src="images/gym.jpg" alt="Gym" class="floating-media floating-img">
  <img src="images/parm.jpg" alt="Parm" class="floating-media floating-img">
  <img src="images/pookie.jpg" alt="Pookie" class="floating-media floating-img">
  <img src="images/tennis.jpg" alt="Tennis" class="floating-media floating-img">
  <img src="images/timmy.jpg" alt="Timmy" class="floating-media floating-img">

  <!-- Confetti Library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <!-- Script -->
  <script src="script.js"></script>
</body>
</html>
