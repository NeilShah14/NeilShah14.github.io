<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will You Be My Valentine?</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Will You Be My Valentine?</h1>
    
    <div class="buttons">
      <button id="yesButton">Yes!</button>
      <button id="noButton">No</button>
    </div>
    <p id="response"></p>
  </div>

  <!-- Randomly Positioned Videos -->
  <video class="floating-video" id="video1" muted autoplay loop style="top: 5%; left: 5%; z-index: 1;">
    <source src="videos/1.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <video class="floating-video" id="video2" muted autoplay loop style="top: 25%; right: 5%; z-index: 1;">
    <source src="videos/2.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <video class="floating-video" id="video3" muted autoplay loop style="bottom: 10%; left: 10%; z-index: 1;">
    <source src="videos/3.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <video class="floating-video" id="video4" muted autoplay loop style="top: 50%; left: 35%; z-index: 1;">
    <source src="videos/4.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script src="script.js"></script>

  <!-- Randomly Positioned Images -->
  <img src="images/Pochu.jpg" alt="Pochu" class="floating-img" style="top: 5%; left: 5%;">
  <img src="images/gym.jpg" alt="Gym" class="floating-img" style="top: 5%; right: 10%;">
  <img src="images/parm.jpg" alt="Parm" class="floating-img" style="bottom: 10%; left: 15%;">
  <img src="images/pookie.jpg" alt="Pookie" class="floating-img" style="top: 50%; right: 10%;">
  <img src="images/tennis.jpg" alt="Tennis" class="floating-img" style="bottom: 10%; right: 5%;">
  <img src="images/timmy.jpg" alt="Timmy" class="floating-img" style="top: 10%; left: 40%;">
</body>
</html>
